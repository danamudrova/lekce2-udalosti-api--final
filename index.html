<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>JavaScript a DOM</title>
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700|Source+Sans+Pro:400,400i,700,700i&amp;subset=latin-ext" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
</head>
<body>

	<p 	id="js-paragraph" style="font-size: 16px;">
		V elipse spí lev.
	</p>
	
	<button id="prepniZcervenani">červené po kliknutí</button>
	<button id="zvetsitPismo">větší po kliknutí</button>
	
	<h2>Audio ovladač</h2>
	<button id="play">Prehraj</button>
	<button id="pause">Pauzni</button>
	<button class="js-volume" data-volume="0">Ztišit</button>
	<button class="js-volume" data-volume="0.5">Hlasitost tak akorát</button>
	<button class="js-volume" data-volume="1">Hlasitost na maximum</button>
	<button id="reset">Nastav na začátek</button>
	
	<audio id="js-audio" src="audio/dingdingdang.mp3" preload="auto"></audio>
	
	<script src="main.js"></script>
</body>
</html>
